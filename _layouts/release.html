<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  <body>
    {% include searchbar.html close=true %}
    {% include mainmenu.html showsearch=true%}
    <!--submenu-->
    {% include docsmenu.html %}
    <!--content-->
    <section class="section releasenotes releasenotes-header has-text-centered">
      <div class="container">
        <div class="release-container">
          <h1>{{page.title}}</h1>
          <h2>Released {{page.date}}</h2>
          <p>{{page.intro | markdownify}}</p>
          <div class="github"><span>The release can be found on GitHub at </span><a href="{{page.github}}">this location</a></div>
        </div>
      </div>
    </section>
    <section class="section section-content releasenotes releasenotes-content">
      <div class="container">
        <div class="release-container">
          <div class="content">
            <article>
              {{content}}
            </article>
          </div>
        </div>
      </div>
    </section>
    {%include footer.html %}


  </body>
</html>
